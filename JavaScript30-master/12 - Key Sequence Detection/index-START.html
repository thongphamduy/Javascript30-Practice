<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	let arr = [];
	const key = 'thong';
	document.addEventListener('keyup', (e)=>{
		arr.push(e.key);
		arr.splice(-key.length - 1, arr.length - key.length);
				console.log(arr);
		if(arr.join('') === key) {
			console.log('-----------------------------');
		}
	})
</script>
</body>
</html>
