<!DOCTYPE html>
<html>
<head>
	<title>Flex Panels</title>
	<style>
		body {
			height: 100vh;
			margin: 0px;
		}
		.flex-container {
			display: flex;
			flex-direction: row;
			height: 100%;
		}
		.parrent {
			background-color: green;
			margin: 5px;
			flex-grow: 1;
			text-align: center;
		}
		.parrent:hover {
    	background-color: yellow;
    	flex-grow: 2;
		}
		.par-container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100%;
		}
		.child {
			flex-grow: 1;
			display: none;
			background-color: blue;
		}
		.child-middle {
			flex-grow: 1;
			background-color: pink;
		}
		.parrent:hover .child {
			display: inline-block;
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="parrent">
		<div class="par-container">
			<div class="child">Thong</div>
			<div class="child-middle">Pham</div>
			<div class="child">Duy</div>
		</div>
	</div>
	<div class="parrent">
		<div class="par-container">
			<div class="child">Thong</div>
			<div class="child-middle">Pham</div>
			<div class="child">Duy</div>
		</div>
	</div>
	<div class="parrent">
		<div class="par-container">
			<div class="child">Thong</div>
			<div class="child-middle">Pham</div>
			<div class="child">Duy</div>
		</div>
	</div>
</div>
</body>
</html>
